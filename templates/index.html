<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryptor/Decryptor</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>File Encryptor/Decryptor</h3>
                    </div>
                    <div class="card-body">
                        <form action="/" method="POST" enctype="multipart/form-data">
                            <!-- File Input Section -->
                            <div class="mb-3">
                                <label for="file" class="form-label">Select File:</label>
                                <input type="file" id="file" name="file" class="form-control" required>
                            </div>

                            <!-- Password Input Section -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Enter Password (up to 8 characters):</label>
                                <div class="input-group">
                                    <input type="password" id="password" name="password" class="form-control" required>
                                    <!-- Button to toggle password visibility -->
                                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                        <i class="bi bi-eye"></i> <!-- Show Eye Icon initially -->
                                    </button>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Encrypt/Decrypt File</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Toggle password visibility functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        
        togglePassword.addEventListener('click', function () {
            // Toggle the type of the password field (password -> text and vice versa)
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            // Change the icon and button text based on the visibility of the password
            if (type === 'password') {
                this.innerHTML = '<i class="bi bi-eye"></i>'; // Show icon
            } else {
                this.innerHTML = '<i class="bi bi-eye-slash"></i>'; // Hide icon
            }
        });
    </script>
</body>
</html>
